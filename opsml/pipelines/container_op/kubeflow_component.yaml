name: {name}
description: |
  Launchs a Custom training job.
inputs:
- {name: code_uri, type: String}
- {name: source_dir, type: String}
- {name: entry_point, type: String}
- {name: pipelinecard_uid, type: String}
implementation:
  container:
    image: {image}
    command: ["sh", "/app/train.sh"]
    args: [
      -c, {inputValue: code_uri},
      -s, {inputValue: source_dir},
      -e, {inputValue: entry_point},
      -p, {inputValue: pipelinecard_uid},
    ]
