{% extends "include/base.html" %}

<!-- navbar component --> 
{% include "include/navbar.html" %}


<!-- main page component --> 

{% block content %}

<body id="ModelPage">
    <div class="container" style="padding-top:65px;"></div>
    <div id="page-content">

        <!-- repository page --> 
        <div id="repository-page" style="display: none;">

             <!-- subnav --> 
            <nav class="navbar navbar-expand navbar-light px-5" id="ModelSubnav" >
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-size: 20px;" id="available"> <i></i>Available</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" style="font-size: 20px;" id="versions"> <i></i>Versions</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>

            <br>
            <div class="container" style="padding-top:50px;">
                <div class="row">
                <h5 class="display-8">Select a repository to view available artifacts</h5>
                </div>
            <div>
                <select class="dropdown" id="MetadataRepositoriesSelect" style="visibility:hidden;">
                    <option value="None">No repository found</option>
                </select>
            </div>
            <br>
        </div>
    </div>
    <!-- Model, Data, Run Pages -->
</body>

{% endblock %}




{% block scripts %}

<script src="/static/chart/highcharts.js"></script>
<script src="/static/chart/modules/data.js"></script>
<script src="/static/chart/modules/series-label.js"></script>
<script src="/static/chart/modules/exporting.js"></script>
<script src="/static/chart/modules/export-data.js"></script>
<script src="/static/chart/modules/accessibility.js"></script>
<script type="module">
  import { 
    generate_html_from_data, 
    ready_project_page, 
    call_graphics, 
    call_metadata, 
    ready_project_toggles, 
    ready_project_buttons, 
    get_metrics
  } from '/static/js/utils.js';


  $(document).ready( function() {
    let registry = "{{ registry }}";
    let name   = "{{ name }}";
    let repository = "{{ repository }}";
    let version = "{{ version }}";

    // if all vars are none unhide repository-page
    if (registry == "None" && name == "None" && repository == "None" && version == "None") {
      $("#repository-page").show();
      // make nav-models active
      $("#nav-models").addClass("active");

    } else if (registry == "model" && name == "None" && repository == "None" && version == "None") {
      $("#repository-page").show();
      // make nav-models active
      $("#nav-models").addClass("active"); 

    } else if (registry == "data" && name == "None" && repository == "None" && version == "None") {
        $("#repository-page").show();
        // make nav-models active
        $("#nav-data").addClass("active");  

     }else {
      // call metadata
      call_metadata(registry, name, repository, version);
    }
    });

  const links = document.querySelectorAll('.nav-link');
    
    if (links.length) {
    links.forEach((link) => {
        link.addEventListener('click', (e) => {
        links.forEach((link) => {
            link.classList.remove('active');
        });
        e.preventDefault();
        link.classList.add('active');
        });
    });
    }

</script>

{% endblock %}
