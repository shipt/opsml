<hr id="version-spacer">

<div class="card-body" style="min-height:1000px;">
    <div class="card-body" id="GraphicsDisplay">
        <h5><i class="fa-solid fa-chart-simple" style="color:#04b78a"></i> <font color="#999">Graphics</font></h5>
        {% if uris|length > 0 %}
        <table align="left" class="no-spacing" cellspacing="0" id="VersionTable">
            <colgroup>
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 50%;">
            </colgroup>
        
            <tbody>
            <div id="GraphicsContainer">
                {% for key in uris %}
              
                <div class="graphics-child" id="graph_{{key}}">
                    <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-whatever="{{ uris[key] }}" data-name="{{ key }}">
                        <img id="image" src="{{ uris[key] }}"/>
                    </a>
                </div>
           
                {% endfor %}
            </div>
            </tbody>
        </table>
        {% else %}
            <b>No graphics recorded during run</b>
        {% endif %}
    </div>
</div>
