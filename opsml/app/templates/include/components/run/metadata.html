<div class="card-body content" id="CardMetadata">
  <h5><i class="fa fa-code" style="color:#04b78a"></i> <font color="#999">Metadata</font></h5>
  <div class="table-responsive">
    <table align="left" class="no-spacing" cellspacing="0" id="VersionTable">
      <colgroup>
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 15%;">
        <col span="1" style="width: 60%;">
    </colgroup>
      <tbody>
        <tr>
          <td><i class="fa fa-id-card" style="color:#04b78a"></i></td>
          <td><font color="#999">ID:</font></td>
          <td id='metadata-uid'></td>
        </tr>
  
        <tr>
          <td><i class="fa fa-id-card" style="color:#04b78a"></i></td>
          <td><font color="#999">Name:</font></td>
          <td id='metadata-name'></td>
        </tr>
  
        <tr>
          <td><i class="fa fa-id-card" style="color:#04b78a"></i></td>
          <td><font color="#999">Version:</font></td>
          <td id='metadata-version'></td>
        </tr>
  
        <tr>
          <td><i class="fa fa-users" style="color:#04b78a"></i></td>
          <td><font color="#999">Repository:</font></td>
          <td id='metadata-repo'></td>
        </tr>
  
        <tr id="datacard-uid-display" style="display: none;">
          <td><i class="fa-solid fa-link" style="color:#04b78a"></i></td>
          <td><font color="#999">DataCard:</font></td>
          <td>
            <a id="datacard-link" >
              <button id="download-button" type="submit" class="header-button" >Link</button>
            </a>
  
            <div class="btn-group" style="display: none;">
              <div class="dropdown" id="CardDropdownSelect">
                <a class="btn dropdown-toggle m-1" href="#" role="button" id="dropdownMenuLink" data-bs-display="html" data-bs-toggle='dropdown' aria-haspopup="true" aria-expanded="false">
                  Link
                </a>
              
                <div id="datacard-dropdown" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuLink">
                </div>
              </div>
            </div>
          </td>
        </tr>
  
        <tr id="modelcard-uid-display" style="display: none;">
          <td><i class="fa-solid fa-link" style="color:#04b78a"></i></td>
          <td><font color="#999">ModelCard:</font></td>
          <td>
            <a id="modelcard-link" >
              <button id="download-button" type="submit" class="header-button" >Link</button>
            </a>
  
            <div class="btn-group" style="display: none;">
              <div class="dropdown" id="CardDropdownSelect">
                <a class="btn dropdown-toggle m-1" href="#" role="button" id="dropdownMenuLink" data-bs-display="html" data-bs-toggle='dropdown' aria-haspopup="true" aria-expanded="false">
                  Link
                </a>
              
                <div id="modelcard-dropdown" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuLink">
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
