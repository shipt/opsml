

<div class="container-fluid" id="VersionContainer">
    <div id="header" class="page-header">
      <h3 id="version-header"></h3> 
      <button id="version-toggle" type="button" class="version-toggle"><i class="fa-solid fa-caret-left"></i></button>
    </div>
</div>

<div class="boxes" id="VersionListContainer">
  <div id="VersionColumn">
    <div class="list-group" id="version-list"></div>
  </div>
    
  <div id="MetadataColumn">

    <div class="card" style="width:100%;" id="meta-column">
      <div class="card-body" id='CardUpperBox'>
        <h4>Data
          <div id="CardTabBox" style="display: flex;">
            <button id="metadata-button" type="button" class="header-tab">Metadata</button>
            <button id="summary-button" type="button" class="header-tab">Summary</button>
            <button id="data-profile-button" type="button" class="header-tab" style="display: none;">Data Profile</button>
          </div>
        </h4>
      </div>

      <div class="card border-0" id="CardBox" style="width:100%;">
        {% include "include/components/data/metadata.html" %}
      </div>
  
      {% if registry == 'model' %}
      <div class="card-body border-0" id="TagBox" style="width:100%;">
        {% include "include/components/tags.html" %}
      </div>
      {% endif %}

      <div class="card-body border-0" id="ExtraBox" style="width:100%;">
          {% include "include/components/data/extras.html" %}
      </div>

      <div class="card-body border-0" style="display: none; width:100%;" id="SummaryBox">
        {% include "include/components/summary.html" %}
      </div>

      <div id="ProfileBox" class="card border-0" style="display: None; width: 100%;">
        <iframe id="data-profile-html" class="html-iframe" width="100%" height="100%" frameborder="0" class></iframe>
      </div>
    </div>
  </div>
</div>
