<div class="accordion-item">
    <h2 class="accordion-header" id="{{section}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{section}}-collapse" aria-expanded="false" aria-controls="flush-collapseOne">
        {{section.split("_") | join(" ") | capitalize}}
      </button>
    </h2>

    
      <div id="{{section}}-collapse" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#AuditAccordian">
          <div class="accordion-body">

            {% for num, question in section_data.items()%}

              <div class="form-group row">
                  <label>Question {{num}}: {{question["question"]}}</label>
              </div>
              <br>
              <div class="form-group row">
                <label>Purpose: {{question["purpose"]}}</label>
              </div>

              <br>
              <div class="form-group row">
                <label>Response</label>
              </div>
              <textarea id="{{num}}-{{section}}" name="{{num}}-{{section}}" rows="5" style="width:100%;">{{question["response"]}}</textarea>
              <hr>

            {% endfor %}

          </div>
      </div>
 </div>
