<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      :root {
        --bg-tertiary: #d64b4e;
      }

      .container {
        max-width: 960px;
        padding-top: 100px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      :root {
        --bg-tertiary: #d64b4e;
      }

      .container {
        max-width: 960px;
        padding-top: 100px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <! img src="https://github.com/shipt/opsml/blob/main/images/opsml-logo.png?raw=true" style="float: left; WIDTH:100px; HEIGHT:50px" class="me-2" viewBox="0 0 118 94" fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"/>
        <span class="fs-4">Opsml Models</span>
      </a>
    </div>

    <div class="form-group row">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group chosen-select">
            <label for="choices_dropdown">Team:</label>
            <select id="choices_dropdown" name="dropdown_choices">
              <option value="n1">Name 1</option>
              <option value="n2">Name 2</option>
            </select>
    </form>
<br>
<br>
</div>
  </header>

  <main>

    {% for team, models in team_models.items() %}
      {% for model in models%}
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow" style="border-color:#502d91;">
              <div class="card-header py-3 text-white" style="background:#502d91;">
                <h4 class="my-0 fw-normal">Model</h4>
              </div>
              <div class="card-body">
                <h5 class="card-title pricing-card-title">Name: {{model.name}}<small class="text-muted fw-light"></small></h5>
                <h5 class="card-title pricing-card-title">Version: {{model.version}}<small class="text-muted fw-light"></small></h5>
                <h5 class="card-title pricing-card-title">Team: {{model.team}}<small class="text-muted fw-light"></small></h5>
                <h5 class="card-title pricing-card-title">Email: {{model.user_email}}<small class="text-muted fw-light"></small></h5>
              </div>
            </div>
          </div>
        {% endfor %}
        <hr>
    {% endfor %}

  </main>
</div>  
</body>
</html>
